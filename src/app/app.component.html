<!-- Container -->
<main class="card-container">
  
    <div class="switch-container">
      <img class="fullimage" src="../assets/images/image-equilibrium.jpg" alt="image avater"/>
      <img class="overlap" src="../assets/images/icon-view.svg" alt="image avater"/>
    </div>
    
    <header>
      <p>Equilibrium #3429</p>
    </header>

    <section class="body">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <!-- details -->
    <section class="group-1">

      <img src="../assets/images/icon-ethereum.svg" alt="etherem icon"/>

      <p class="cost">0.041 ETH</p>

      <img class="clock" src="../assets/images/icon-clock.svg" alt="clock icon"/>

      <p class="time">3 days left</p>
    </section>

    <div class="line"></div>

    <!-- user -->
    <section class="group-2">

      <img class="profile" src="../assets/images/image-avatar.png" alt="profile"/>

      <p class="user">Creation of <span>Jules Wyvern</span></p>
      
    </section>
    
</main>
